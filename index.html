<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planing Money Management</title>
  <!-- css link -->
  <link rel="stylesheet" href="css/style.css">

  <!-- freamwork style sheet link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <header class="container my-4">
    <h1 class="text-primary text-center fw-bolder">Planing Money Management </h1>
  </header>
  <main class="row row-cols-1 row-cols-lg-2 g-5 container w-100 m-auto">
    <section class="container col ">
      <img src="photo/money1.jpg" class="img-fluid" alt="">

    </section>
    <section class="container col bg-light">
      <div class="text-center mt-5 money-input-bg">
        <h4>Income</h4>
        <p>Income: <input type="text" id="income-input" placeholder=""></p>

        <h4>Expenses</h4>

        <p>Food: &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="food-input"></p>
        <p>Rent: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="rent-input"></p>
        <p>Clothes: <input type="text" id="clothes-input"></p>
        <p id="display-none" class="display-style">please type correct number</p>
        <p id="display-none-second" class="display-style">error your Expenses amount is big</p>

        <button id="calculate-btn" class="btn btn-primary px-5 my-3">Calculate</button>
        <h4>Total Expenses: <span id="total-expenses">00</span></h4>
        <h4>Balance:<span id="total-balance"> 00</span></h4>

        <p class="my-3">Save: <input id="save-input" class="money-input-size" type="text">&nbsp;&nbsp;&nbsp; %
          &nbsp;&nbsp;&nbsp;<button id="save-btn" class="btn btn-primary px-5">Save</button></p>

        <h4>Saving Amount: <span id="saving-amount">00</span></h4>
        <h4>Remaining Balance: <span id="remaining-balance">00</span> </h3>




      </div>


    </section>
  </main>







  <script src="js/app.js"></script>
</body>

</html>
